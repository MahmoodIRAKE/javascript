<script>
    function describeCountry(country, population, capitalCity) {
        return `${country} has ${population} million people and its capital city is ${capitalCity}`;
    }
    let israel = describeCountry('israel', 8, 'jerusalim');
    let brit = describeCountry('England', 23, 'london');
    let saudi = describeCountry('saudi', 12, 'reyad');
    console.log(israel);
    console.log(brit);
    console.log(saudi);
</script>
